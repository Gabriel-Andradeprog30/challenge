<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="container-console">
                <textarea id="inputText" class="container-console-text" placeholder="Insira aqui o texto para codificar ou decodificar..."></textarea>
                <section class="container-console-buttons">
                    <button class="container-console-encrypt" onclick="encryptClick()">Criptografar</button>
                    <button class="container-console-decrypt" onclick="decryptClick()">Descriptografar</button>
                </section>
            </div>

            <div class="container-result">

                <div id="resultTemp">
                    <img src="https://th.bing.com/th/id/R.5bfba93bff56e43ca64cd5b6518b4320?rik=5WcFpWm5%2bPLYjw&pid=ImgRaw&r=0" alt="Ícone do decodificar">
                </div>

                <div id="resultBody" style="display: none;">
                    <p class="container-result-copy">(Clicar no texto para copiar !)</p>
                    <p id="outputText" class="container-result-text"></p>
                </div>

            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
